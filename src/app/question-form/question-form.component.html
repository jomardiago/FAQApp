<div class="container pt-5">
  <div class="card">
    <div class="card-header">
      Add new FAQ
    </div>
    <div class="card-body">
      <form (submit)="addQuestion()">
        <div class="form-group">
          <label for="text">Question</label>
          <input type="text" class="form-control" placeholder="Enter Question" [(ngModel)]="question.text" name="text">
        </div>
        <div class="form-group">
          <label for="answer">Answer</label>
          <input type="text" class="form-control" placeholder="Enter Answer to Question" [(ngModel)]="question.answer" name="answer">
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
